<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - ZipBuilder</title>
  <style>
    :root {
      --color-primary: #FF6B35;
      --color-white: #FFFFFF;
      --color-text-primary: #1A1A2E;
      --color-text-secondary: #6B7280;
      --color-light: #F5F7FA;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--color-primary) 0%, #FF8C5A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: var(--color-white);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background-color: rgba(255, 107, 53, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    h1 {
      color: var(--color-text-primary);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      color: var(--color-text-secondary);
      margin-bottom: 1.5rem;
      font-size: 1.125rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background-color: var(--color-primary);
      color: var(--color-white);
      padding: 0.875rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .button:hover {
      background-color: #FF8C5A;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }

    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-light);
    }

    .features h3 {
      color: var(--color-text-primary);
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .features ul {
      list-style: none;
      color: var(--color-text-secondary);
    }

    .features li {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ‰</div>
    <h1>You're on the List!</h1>
    <p>
      Thank you for your interest in ZipBuilder AIMS. We'll notify you as soon as we launch and keep you updated on our progress.
    </p>
    <a href="/" class="button">Back to Home</a>
  </div>
</body>
</html>
